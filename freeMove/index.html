<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Grid with Movement and Image Upload</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #controls input {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="file" id="imageLoader1" accept="image/*">
        <input type="file" id="imageLoader2" accept="image/*">
        <p>Click on the canvas to lock the pointer and enable movement controls.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
